<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:replace="~{fragments/fragment :: base-style}"></style>
</head>
<body>

<div th:replace="~{fragments/fragment :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:object="${book}"
                  th:action="${book.id == null} ? @{/books/create} : @{/books/update/{id}(id=${book.id})}"
                  method="post">
                <h2 class="mb-4" th:text="${book.id == null} ? 'Add a New Book' : 'Update Book'"></h2>

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" minlength="1" maxlength="255" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author(s):</label>
                    <select id="author" name="authorIds" class="form-select" multiple required>
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.name}"
                                th:selected="${book.authors.contains(author)}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="publisher" class="form-label">Publisher(s):</label>
                    <select id="publisher" name="publisherIds" class="form-select" multiple required>
                        <option th:each="publisher : ${publishers}"
                                th:value="${publisher.id}"
                                th:text="${publisher.name}"
                                th:selected="${book.publishers.contains(publisher)}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre:</label>
                    <select id="genre" class="form-select" th:field="*{genre}" required>
                        <option th:if="${book.id == null}" value="" selected>Select a Genre</option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre.id}"
                                th:text="${genre.name}"
                                th:selected="${book.genre != null and genre.id == book.genre.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" id="year" class="form-control" min="1800" max="2050" th:field="*{year}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (â‚¬):</label>
                    <input type="number" id="price" class="form-control" th:field="*{price}" min="0.01" step="0.01" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="in-stock" th:field="*{inStock}">
                    <label for="in-stock" class="form-check-label">In Stock</label>
                </div>

                <button type="submit" class="btn btn-success" th:text="${book.id == null ? 'Add Book' : 'Update Book'}"></button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div th:replace="~{fragments/fragment :: footer}"></div>
</footer>

<script src="/js/book-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
