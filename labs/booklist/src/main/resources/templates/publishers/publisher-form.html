<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher</title>
    <style th:replace="~{fragments/fragment :: base-style}"></style>
    <link rel="stylesheet" href="/styles.css">

    <style>
        #form-page-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #555862;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/fragment :: navbar}"></div>
<div id="form-page-container">
    <div class="form-container">
        <form th:object="${publisher}" th:action="${publisher.id == null} ? @{/publishers/create} : @{/publishers/update/{id}(id=${publisher.id})}"
              method="post">
            <h1 th:text="${publisher.id == null} ? 'Add a New Publisher' : 'Update Publisher'"></h1>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" th:field="*{name}" min="2" maxlength="100" required>
                <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <button type="submit" th:text="${publisher.id == null ? 'Add Publisher' : 'Update Publisher'}"></button>
        </form>
    </div>
</div>

<footer>
    <div th:replace="~{fragments/fragment :: footer}"></div>
</footer>

</body>
</html>
