<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragment :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:object="${publisher}" th:action="${publisher.id == null} ? @{/publishers/create} : @{/publishers/update/{id}(id=${publisher.id})}" method="post">
                <h2 class="mb-4" th:text="${publisher.id == null} ? 'Add a New Publisher' : 'Update Publisher'"></h2>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" minlength="2" maxlength="100" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${publisher.id == null ? 'Add Publisher' : 'Update Publisher'}"></button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
