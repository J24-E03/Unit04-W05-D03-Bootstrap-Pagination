<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publishers List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style th:replace="~{fragments/fragment :: base-style}"></style>
</head>
<body>

<div th:replace="~{fragments/fragment :: navbar}"></div>

<div class="container mt-4">
  <h1 class="mb-4">Publishers List</h1>

  <div th:each="publisher : ${publishers}" class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title" th:text="${publisher.name}">Publisher Name</h5>
      <p class="card-subtitle text-muted mb-2"><strong>ID:</strong> <span th:text="${publisher.id}"></span></p>

      <div class="mt-3 d-flex gap-2">
        <form th:action="@{/publishers/{id}(id=${publisher.id})}" method="get">
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
        <form th:action="@{/publishers/delete/{id}(id=${publisher.id})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  <div th:replace="~{fragments/fragment :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
