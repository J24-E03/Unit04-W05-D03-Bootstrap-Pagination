<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Fragment</title>

    <style th:fragment="base-style">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #555862;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: bold;
        }

        .footer {
            background-color: #555862;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/authors}">All Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/publishers}">All Publishers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/new}">Create a New Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/authors/new}">Create a New Author</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/publishers/new}">Create a New Publisher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






</div>

<div th:fragment="footer" class="footer">
    <p>Â© 2025 Book App</p>
</div>

</body>
</html>
