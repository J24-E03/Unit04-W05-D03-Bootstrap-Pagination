<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment</title>

    <style th:fragment="base-style">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #555862;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: bold;
        }

        .footer {
            background-color: #555862;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>


<div th:fragment="navbar">
    <nav class="navbar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/authors}">Authors</a>
        <a th:href="@{/publishers}">Publishers</a>
        <a th:href="@{/books/new}">Add a New Book</a>
        <a th:href="@{/authors/new}">Add a New Author</a>
        <a th:href="@{/publishers/new}">Add a New Publisher</a>
    </nav>
</div>

<div th:fragment="footer" class="footer">
    <p>Â© 2025 Book App</p>
</div>

</body>
</html>
