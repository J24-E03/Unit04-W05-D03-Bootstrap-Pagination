<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" th:href="@{/css/movies-list.css}">
    <style th:replace="~{fragments/fragment :: base-styling}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">



</head>
<body>

    <div th:replace="~{fragments/fragment :: navbar}"></div>

    <h1>Movie List</h1>

    <form th:action="@{/movies}" method="get" id="movieSearchForm" class="search-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${title}">

        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" name="startYear" th:value="${startYear}">

        <label for="endYear">End year:</label>
        <input type="number" id="endYear" name="endYear" th:value="${endYear}">

        <label for="directorName">Director Name:</label>
        <input type="text" id="directorName" name="directorName" th:value="${directorName}">

        <button>Search</button>
    </form>


    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Language</th>
            <th>Won Oscars</th>
            <th>Director</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}">Title</td>
            <td th:text="${movie.releaseYear}">Year</td>
            <td th:text="${movie.language}">Lang</td>
            <td th:text="${movie.wonOscars}">Oscars</td>
            <td th:text="${movie.director?.firstName}">Director</td>
            <td><a th:href="@{/movies/{id}(id=${movie.id})}">Movie Details</a></td>

        </tr>
        </tbody>
    </table>



    <a href="/movies/generate" target="_blank">
        <button>Download Movies as PDF</button>
    </a>

</body>
</html>
